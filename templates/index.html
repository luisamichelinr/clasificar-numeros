<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificar números</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Classificar números</h1>
        <form action='/classificar_num' method='post'>
            <label for="num">Digite um número:</label>
            <input type="number" id="num" name="num" required>

            <button type="submit">Analisar número</button>
        </form>

        {% if analise1, analise2 %}
        <div class="resultado">
            <h2>Resultado da análise</h2>
            <p><strong>Positivo ou negativo?</strong> {{ analise1 }}</p>
            <p><strong>Par ou ímpar?</strong> {{ analise2 }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
